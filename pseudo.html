<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Simple Combinator</title>
    <style>
        p{
            display:none;
            background-color: darkgrey;
            padding: 20px;
        }

        div:hover p { /* :haver adalah CSS Pseudo Class*/
            display: block;
        }
    </style>

    <body>
        <div>
            Letakkan kursor disini untuk melihat div element
            <p> Saya adalah element</p>
        </div>

    </body>
    </head>
